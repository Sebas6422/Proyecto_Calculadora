<html lang="en">
<head>

    <main>
        <table class="calculadora">
            <tr>
                <td colspan="4"><span id="resultado">0</span></td>
            </tr>
            <tr>
                <td><button id="num7" value="7" onclick="presionarN(document.getElementById('num7'))">7</button></td>

            <tr>

                <td><button id="igual" onclick="realizar()">=</button></td>
